name: weather_app
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  mobx: ^2.3.3+2
  flutter_mobx: ^2.2.1+1
  geolocator: ^13.0.1
  weather: ^3.1.1
  equatable: ^2.0.5
  provider: ^6.1.2
  path_provider: ^2.1.4
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  mobx_codegen: ^2.6.1
  icons_launcher: ^3.0.0

icons_launcher:
  image_path: "assets/weather_logo.png"
  platforms:
    android:
      enable: true
      image_path: "assets/weather_logo.png"
    ios:
      enable: true
      image_path: "assets/weather_logo.png"

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

